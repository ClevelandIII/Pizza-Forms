<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="author" content="Cleveland H. Williams III">
    <meta name="description" content="Form for Pizza">

    <meta property="og:image" content="Url to an image">
    <meta property="og:title" content="Title Here">
    <meta property="og:description" content="short decription about your page">

    <title>Pizza Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
</head>

<body>
    <form action="data.json" method="POST">
    <fieldset>
        <legend>User Information</legend>
        <ul>
            <li>
                <label for="Username">User Name:</label><input type="text" id="username" name="user.name"> 
            </li>
            <li>
                <label for="PW">Password:</label><input type="password" id="PW" name="user.PW">
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>What drink do you want?</legend>
        <ul>
            <li>
                <input type="radio" id="Coke" name="drink">
                <label for="Coke">Coke</label>
            </li>
            <li>
                <input type="radio" id="Diet Coke" name="drink">
                <label for="Diet Coke">Diet Coke</label>
            </li>
            <li>
                <input type="radio" id="Sprite" name="drink">
                <label for="Sprite">Sprite</label>
            </li>
            <li>
                <input type="radio" id="Water" name="drink">
                <label for="Water">Water</label>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Pizza Preference</legend>
        <ul>
            <li>
                <input type="checkbox" id="Plain" name="Plain" value="Plain">
                <label for="Plain"> Plain </label>
            </li>
            <li>
                <input type="checkbox" id="Pepperoni" name="Pepperoni" value="Pepperoni">
                <label for="Pepperoni"> Pepperoni </label>
            </li>
            <li>
                <input type="checkbox" id="Chicken" name="Chicken" value="Chicken">
                <label for="Chicken"> Chicken </label>
            </li>
            <li>
                <input type="checkbox" id="Sausage" name="Sausage" value="Sausage">
                <label for="Sausage"> Sausage </label>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Special Instructions</legend>
        <p>
            <label for="Instructions">
                <ul>
                    <li>
                        Special Instructions
                    </li>
                </ul>
            </label>
            <textarea name="Instructions" id="Instructions" cols="30" rows="10" ></textarea><br>
            <button type="submit">Submit</button>
        </p>
    </fieldset>
    </form>

</body>
</html>
